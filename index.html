<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Demo auto complete
    </title>
    <script src="jquery.js"></script>
</head>
<body>
<h2>NLP Search</h2>
<form>
    <input type="text" id="live" size="100">
    <ul class="dropdown">
    </ul>
    </div>
</form>
<script>
    $("#live").keyup(function(){
        $.ajax({
            type: "POST",
            url: "http://localhost:5000/",
            dataType : "json",
            contentType: "application/json; charset=utf-8",
            data:JSON.stringify({"data":$("#live").val()}),
            success: function(msg){
                ll = "";
                $.each(msg, function(k, v) {
                    ll = ll + "<li class= result >" + v.operation + "</li>";
                })
                $(".dropdown").html(ll);
            }
        });
    });
</script>
</body>
</html>
